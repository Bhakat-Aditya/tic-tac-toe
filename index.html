<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00cc;
            --neon-purple: #9d00ff;
            --dark-bg: #121212;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', 'Press Start 2P', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            width: 95%;
            border: 1px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 4s linear infinite;
            opacity: 0.7;
        }
        
        h1 {
            color: #fff;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            position: relative;
            border: 1px solid rgba(0, 234, 255, 0.2);
        }
        
        .cell {
            background: rgba(15, 15, 25, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 234, 255, 0.1);
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 234, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.2);
        }
        
        .cell:hover::before {
            opacity: 1;
        }
        
        .cell.x {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        .cell.o {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        }
        
        .cell.winner {
            animation: winnerPulse 1s infinite;
        }
        
        #status {
            color: var(--neon-blue);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            min-height: 1.8em;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-blue);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        #restart-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
        }
        
        #restart-btn:hover {
            background: rgba(0, 234, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
        }
        
        #restart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        #restart-btn:hover::before {
            left: 100%;
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .player.active {
            background: rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
        }
        
        .player-x {
            color: var(--neon-blue);
        }
        
        .player-o {
            color: var(--neon-pink);
        }
        
        .player-symbol {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }
        
        .player-name {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* Animations */
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
            100% { text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 45px var(--neon-blue); }
        }
        
        @keyframes winnerPulse {
            0% { transform: scale(1); box-shadow: 0 0 10px currentColor; }
            50% { transform: scale(1.05); box-shadow: 0 0 20px currentColor; }
            100% { transform: scale(1); box-shadow: 0 0 10px currentColor; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem;
                max-width: 95vw;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .board {
                grid-template-columns: repeat(3, 25vw);
                grid-template-rows: repeat(3, 25vw);
                gap: 8px;
                padding: 10px;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            #status {
                font-size: 1rem;
            }
            
            #restart-btn {
                padding: 0.7rem 1.8rem;
                font-size: 1rem;
            }
            
            .player-symbol {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        
        <div class="player-info">
            <div class="player player-x" id="player-x">
                <div class="player-symbol">X</div>
                <div class="player-name">PLAYER 1</div>
            </div>
            <div class="player player-o" id="player-o">
                <div class="player-symbol">O</div>
                <div class="player-name">PLAYER 2</div>
            </div>
        </div>
        
        <div id="game-board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div id="status">Player X's turn</div>
        <button id="restart-btn">NEW GAME</button>
    </div>
    
    <div class="confetti-container" id="confetti-container"></div>
    
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="drawSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const board = Array.from(document.querySelectorAll('.cell'));
            const status = document.getElementById('status');
            const restartBtn = document.getElementById('restart-btn');
            const playerX = document.getElementById('player-x');
            const playerO = document.getElementById('player-o');
            
            // Audio elements
            const clickSound = document.getElementById('clickSound');
            const winSound = document.getElementById('winSound');
            const drawSound = document.getElementById('drawSound');
            
            // Confetti
            const confettiContainer = document.getElementById('confetti-container');
            
            // Game state
            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ["", "", "", "", "", "", "", "", ""];
            
            // Win patterns
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize game
            function initGame() {
                // Create stars background
                createStars();
                
                // Set initial active player
                updateActivePlayer();
                
                // Add event listeners
                board.forEach(cell => cell.addEventListener('click', handleCellClick));
                restartBtn.addEventListener('click', restartGame);
            }
            
            // Create stars background
            function createStars() {
                const starsContainer = document.querySelector('.stars');
                const starsCount = 100;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.style.position = 'absolute';
                    star.style.width = `${Math.random() * 3}px`;
                    star.style.height = star.style.width;
                    star.style.backgroundColor = 'white';
                    star.style.borderRadius = '50%';
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.opacity = Math.random();
                    star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
                    
                    // Add animation keyframes dynamically
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes twinkle {
                            0% { opacity: ${Math.random() * 0.5}; }
                            100% { opacity: ${0.5 + Math.random() * 0.5}; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const idx = parseInt(e.target.dataset.index);
                
                if (gameState[idx] !== "" || !gameActive) return;
                
                // Play click sound
                clickSound.currentTime = 0;
                clickSound.play();
                
                // Update game state
                gameState[idx] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    handleWin();
                } else if (!gameState.includes("")) {
                    handleDraw();
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateActivePlayer();
                    status.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
            
            // Check for win
            function checkWin() {
                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        // Highlight winning cells
                        board[a].classList.add('winner');
                        board[b].classList.add('winner');
                        board[c].classList.add('winner');
                        return true;
                    }
                    return false;
                });
            }
            
            // Handle win
            function handleWin() {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                
                // Play win sound
                winSound.play();
                
                // Launch confetti
                launchConfetti();
            }
            
            // Handle draw
            function handleDraw() {
                status.textContent = "It's a draw!";
                gameActive = false;
                
                // Play draw sound
                drawSound.play();
            }
            
            // Update active player UI
            function updateActivePlayer() {
                if (currentPlayer === 'X') {
                    playerX.classList.add('active');
                    playerO.classList.remove('active');
                } else {
                    playerO.classList.add('active');
                    playerX.classList.remove('active');
                }
            }
            
            // Restart game
            function restartGame() {
                gameState = ["", "", "", "", "", "", "", "", ""];
                board.forEach(cell => {
                    cell.textContent = "";
                    cell.className = "cell";
                });
                
                currentPlayer = 'X';
                gameActive = true;
                status.textContent = `Player ${currentPlayer}'s turn`;
                updateActivePlayer();
                
                // Stop confetti
                confettiContainer.style.display = 'none';
                confettiContainer.innerHTML = '';
            }
            
            // Confetti effect
            function launchConfetti() {
                confettiContainer.style.display = 'block';
                const colors = ['#00eaff', '#ff00cc', '#9d00ff', '#00ff9d', '#ff9d00', '#ffffff'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
                    
                    // Add animation keyframes dynamically
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes fall {
                            0% { 
                                opacity: 1;
                                transform: translateY(-100px) rotate(0deg) scale(1);
                            }
                            100% { 
                                opacity: 0;
                                transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg) scale(0.5);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    confettiContainer.appendChild(confetti);
                }
            }
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
